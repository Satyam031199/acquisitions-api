name: workflow.yml
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "::notice::Running ESLint"
          if ! npm run lint; then
            echo "::error::ESLint found errors"
            echo "::notice::Run 'npm run lint:fix' to fix them"
            exit 1
          fi

      - name: Run Prettier
        run: |
          echo "::notice::Running Prettier"
          if ! npm run format:check; then
            echo "::error::Prettier found errors"
            echo "::notice::Run 'npm run format' to fix them"
            exit 1
          fi

  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Run Tests with Coverage
        id: test-runner
        run: npm run test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          DATABASE_URL: ${{ secrets.TEST_DATABASE_URL }}
          JWT_SECRET: test-secret-for-ci
          LOG_LEVEL: error

      - name: Upload coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            test-results.xml
          retention-days: 30
          if-no-files-found: warn

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results ðŸ§ª" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.test-runner.outcome }}" == "success" ]; then
            echo "âœ… All tests passed successfully!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Coverage Status" >> $GITHUB_STEP_SUMMARY
            echo "Coverage reports have been uploaded as artifacts and retained for 30 days." >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed. Please check the logs above for details." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
            echo "1. Review the failing test output above" >> $GITHUB_STEP_SUMMARY
            echo "2. Fix the failing tests locally" >> $GITHUB_STEP_SUMMARY
            echo "3. Run \`npm test\` locally to verify fixes" >> $GITHUB_STEP_SUMMARY
            echo "4. Commit and push your changes" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Annotate test failures
        if: failure()
        run: |
          echo "::error::Test suite failed - please check the test output for specific failure details"
          echo "::notice::Run 'npm test' locally to reproduce and debug the failing tests"
